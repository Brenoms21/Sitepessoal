}

/* Contêiner externo que engloba o círculo */
/* Contêiner da Imagem */
.card-img-container {

    align-items: center; /* Centraliza verticalmente */

    height: 150px; /* Define altura fixa do contêiner */

    background-color: #f0f0f0; /* Cor de fundo (opcional, para preenchimento) */
}

.card-img {
    width: 100%; /* Largura total */
